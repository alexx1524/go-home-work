version: "3"

services:
  calendar_postgres:
    container_name: calendar_postgres
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
        - ${POSTGRES_PORT}:5432
    volumes:
        - postgres:/var/lib/postgresql/data
    restart: always

  calendar_db_migrations:
    container_name: calendar_db_migrations
    restart: on-failure
    build:
      context: ../
      dockerfile: ./build/dbmigrations.dockerfile
    depends_on:
      - calendar_postgres

  calendar_rabbitmq:
    container_name: calendar_rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia/rabbit@my-rabbit
      - ./rabbitmq/logs:/var/log/rabbitmq/log
    ports:
      - ${RABBIT_ADMIN_PORT}:15672
      - ${RABBIT_PORT}:5672
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
      interval: 30s
      timeout: 10s
      retries: 5

  calendar:
    build:
      context: ../
      dockerfile: ./build/calendar.dockerfile
    restart: always
    ports:
      - ${HTTP_PORT}:9000
      - ${GRPC_PORT}:50051
    depends_on:
    - calendar_postgres

  calendar_scheduler:
    build:
      context: ../
      dockerfile: ./build/scheduler.dockerfile
    restart: always
    depends_on:
      - calendar_postgres
      - calendar_rabbitmq
    links:
      - calendar_postgres
      - calendar_rabbitmq

  calendar_sender:
    build:
      context: ../
      dockerfile: ./build/sender.dockerfile
    restart: always
    depends_on:
      - calendar_rabbitmq
    links:
      - calendar_postgres
      - calendar_rabbitmq

volumes:
  postgres:
    driver: local

networks:
  default:
    name: calendar_network